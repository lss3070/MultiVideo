
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../../style/window.css">
    <link rel="stylesheet" href="../../style/toolbar.css">
    <meta http-equiv="context-type" content="text/html"; charset="UTF-8">
    <title>appName</title>
    <script defer src="/src/js/window.js"></script>
 
</head>
<body id="WindowView">
    <webview class="container_moveup" id="window_container" src="about:blank" partition="persist:framelessapps" frameborder="0">
    </webview>
    <div id="window_toolbar" class="window_toolbar_moveup">
        <webview id="window_favicon"></webview>
        <span id="window_title">Multi View</span>
        <div id="window_buttonlst">
            <input type="button" id="size_window_button"/>
            <input type="range" class="size_window_range" min="0" max="100"
            value="100" id="size_window_slider"/>
            <span width="20px"></span>
                <button id="fix_window_btn">
                        fixing
                    </button>
                    <button id="setting_window_btn">    
                        setting
                    </button>
                    <button id="close_window_btn">
                        close
                    </button>
        </div>
        <div id ="window_dragarea"></div>
    </div>
</body>
</html>
